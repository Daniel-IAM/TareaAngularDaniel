<div class="row justify-content-center botones">
    <span class="btn btn-danger"(click)="getPopulares()">Populares</span>
    <span class="btn btn-warning" (click)="getpeliculasninos()">Niños</span>
    <span class="btn btn-success" (click)="getEnTeatros()">En Teatros</span>
    <form [formGroup]="selectForm">
        <select formControlName="anho" (click)="getPeliculaPorAnhos()" class="btn btn-light">
            <option value="" disabled="true">Mejores En</option>
            <option value="2019" >2019</option>
            <option value="2018" >2018</option>
            <option value="2017" >2017</option>
            <option value="2016" >2016</option>
            <option value="2015" >2015</option>
        </select>
    </form>
</div>
<div class="container justify-content-center">
    <div  class="card-columns"  >
        <div class="card" style="width: 18rem;" *ngFor="let pelicula of peliculas">
            <img src="{{urlimagen}}{{pelicula.poster_path}}" class="card-img-top" placement="bottom" 
            ngbTooltip="Popularidad: {{pelicula.popularity}} N°Votos: {{pelicula.vote_count}} Valoración: {{pelicula.vote_average}}"
            (click)="getPelicula(pelicula.id)">        
            <div class="card-body">
                <h4 class="card-title">{{pelicula.title}}</h4>
                <p class="card-text">Fecha de estreno: {{pelicula.release_date | date:'dd/MM/yyyy'}}</p>
                <p class="card-text contenido">{{pelicula.overview}}</p>
            </div>
        </div>  
    </div>
</div>
