<div class="container justify-content-center">
    <div  class="card-columns"  >
        <div class="card" style="width: 18rem;" *ngFor="let pelicula of lista">
            <img src="{{urlimagen}}{{pelicula.poster_path}}" class="card-img-top" placement="bottom" 
            ngbTooltip="Popularidad: {{pelicula.popularity}} N°Votos: {{pelicula.vote_count}} Valoración: {{pelicula.vote_average}}"
            (click)="getPelicula(pelicula.id)">        
            <div class="card-body">
                <h4 class="card-title">{{pelicula.title}}</h4>
                <p class="card-text">Fecha de estreno: {{pelicula.release_date | date:'dd/MM/yyyy'}}</p>
                <p class="card-text contenido">{{pelicula.overview}}</p>
            </div>
        </div>  
    </div>
</div>
